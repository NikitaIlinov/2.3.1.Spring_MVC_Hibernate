<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>Edit User</title>
</head>
<body>
<form action="#" th:action="@{/edit}" th:object="${user}" th:method="PATCH">
    <input type="hidden" th:field="*{id}" th:value="*{id}"/>
    <p>Name: <input type="text" th:field="*{user.name}" th:value="*{user.name}" th:charset="utf-8"/></p>
    <p>Age: <input type="number" th:field="*{user.age}" th:value="*{user.age}" th:charset="utf-8"/></p>
    <p><input type="submit" value="Edit"/></p>
</form>
</body>
</html>
